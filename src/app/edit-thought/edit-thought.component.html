<div *ngIf="thought">
  <h2>Edit Thought</h2>
  <form (ngSubmit)="updateThought()">
    <label for="title">Title:</label>
    <input id="title" [(ngModel)]="thought.title" name="title" required>

    <label for="content">Content:</label>
    <textarea id="content" [(ngModel)]="thought.content" name="content"></textarea>

    <button type="submit">Update</button>
  </form>
</div>
<div *ngIf="!thought">
  <p>Loading...</p>
</div>
