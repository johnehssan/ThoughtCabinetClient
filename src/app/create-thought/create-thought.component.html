<div>
  <h2>Create Thought</h2>
  <form (ngSubmit)="createThought()">
    <label for="title">Title:</label>
    <input id="title" [(ngModel)]="thought.title" name="title" required>

    <label for="content">Content:</label>
    <textarea id="content" [(ngModel)]="thought.content" name="content"></textarea>

    <button type="submit">Create</button>
  </form>
</div>
